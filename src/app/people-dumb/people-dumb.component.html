<div id="peopleGroup">
  <div id="display">{{ display }}</div>
  <div id="noPeople" *ngIf="!people.length">
    There are no longer any {{ personType }}
  </div>
  <div id="people">
    <app-person [person]="p" *ngFor="let p of people"></app-person>
  </div>
  <div id="button" *ngIf="familyName">
    <button (click)="onAddFamilyMember()">Add Family Member</button>
  </div>
</div>
